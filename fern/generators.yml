# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

api:
  specs:
    - openapi: ../docs/api-reference/openapi.json
      overrides: overrides.yml
      origin: https://api.mcp-handle.dev/openapi.json # URL to fetch latest spec from

groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.22.0
        output:
          location: pypi
          package-name: mcp_handle
          token: ${PYPI_TOKEN}
        github:
          repository: WeatherPal-AI/mcp-handle-python-sdk
        config:
          client_class_name: MCPHandle
          pydantic_config:
            enum_type: python_enums
        metadata:
          package-description: "Open Source MCP Integration for AI applications"
          license: MIT
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 1.7.0
        output:
          location: npm
          package-name: mcp_handle
          token: ${NPM_TOKEN} 
        github:
          repository: WeatherPal-AI/mcp-handle-typescript-sdk
        config:
          namespaceExport: MCPHandle
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
          extraDevDependencies:
            msw: '2.11.2'
        smart-casing: true
